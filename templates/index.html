<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
        }

        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary text-white" style="background-color: #1C3247!important; ">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav"> 
                <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/equipos">Equipos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/jugadores">Jugadores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/estadisticas">Estadísticas</a>
                </li>
                </ul>
            </div>
            </div>
    </nav>
      
    <div class="bg-sga-2" style="height: 11px; background-color:#FE9900;" ></div>
    {% block content %}
    <main class="imagen">
        <img src="{{ url_for('static', filename='img/jugadores.jpg') }}" alt="fondo">
    </main>
    {% endblock %}
    {% block pagination %}
    
    {% endblock %}

</body>
    <!-- Bootstrap JS and Popper.js -->

</html>
