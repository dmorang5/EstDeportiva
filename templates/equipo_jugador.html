{% extends 'index.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>{{ equipo.nombre }}</title>
</head>
<body>
    {% block content %}
    <!-- target="_blank" para abrir en una nueva ventana o pestaña -->
    <div class="atras" style="text-align: left; margin: 10px;"><a href="{{ url_for('equipos') }}" style="text-decoration: none;">Back</a></div>
        <div class="container">
            <h1>{{ equipo.nombre }}</h1>
            <h2>Jugadores:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Número de Camiseta</th>
                    </tr>
                </thead>
                <tbody>
                    {% for jugador in jugadores %}
                        <tr>
                            <td>{{ jugador.nombre }}</td>
                            <td>{{ jugador.numero_camiseta }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endblock %}
</body>
</html>
